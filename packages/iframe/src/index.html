<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
    <title>Swap</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="boot-loader-container" class="flex">
      <div id="boot-loader"></div>
    </div>

    <form class="flex-col items-center hidden relative">
      <div id="close">✕</div>
      <p id="address" class="mb-4 hidden">
        Connected as <span class="address"></span>
        <span class="disconnect cursor-pointer">(Disconnect)</span>
      </p>

      <div class="flex text-xs pr-4">
        <div class="flex-grow">You pay:</div>
        <div id="from-balance" class="flex usd hidden">
          Balance:&nbsp;<span>0</span>
        </div>
      </div>
      <div class="flex flex-col select-input mt-1 mb-4 from-asset">
        <div class="flex px-4 pt-2 text-xs">
          <div class="flex-grow">From:</div>
          <div class="usd"></div>
        </div>
        <div class="flex">
          <input step="any" type="text" placeholder="Amount" />
          <div id="from-asset-dropdown-container" class="js-dropdown">
            <div id="from-asset-button" class="select js-dropdown"></div>
            <div id="from-asset-dropdown" class="hidden js-dropdown">
              <input
                id="from-asset-dropdown-input"
                class="js-dropdown"
                type="select"
                placeholder="Try 'DAI'"
              />
              <div id="from-asset-dropdown-list" class="js-dropdown"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex justify-center">↓</div>

      <div class="flex text-xs">
        <div class="flex-grow">You receive:</div>
      </div>
      <div class="flex flex-col select-input mt-1 mb-4 to-asset">
        <div class="flex px-4 pt-2 text-xs">
          <div class="flex-grow">To (estimated):</div>
          <div class="usd"></div>
        </div>
        <div class="flex">
          <input step="any" type="text" disabled />
          <div id="to-asset-button" class="select" disabled></div>
        </div>
      </div>

      <div class="flex flex-col mb-4 text-xs">
        <div class="flex">
          <div class="flex-grow">Rate</div>
          <div id="quote-rate"></div>
        </div>
        <div class="flex">
          <div class="flex-grow">Price Impact</div>
          <div id="quote-price-impact"></div>
        </div>
        <div class="flex">
          <div class="flex-grow">Fee</div>
          <div id="quote-fee"></div>
        </div>
      </div>

      <button class="round mb-4" type="submit">Connect Wallet</button>

      <div id="wallets" class="hidden">
        <div id="metamask">
          <img src="wallets/metamask.svg" width="35" height="35" />
          <div class="ml-5">Metamask</div>
        </div>
        <div id="wallet-connect">
          <img src="wallets/wallet-connect.svg" width="35" height="35" />
          <div class="ml-5">Wallet Connect</div>
        </div>
      </div>

      <div class="flex justify-end mt-4">
        <a
          href="https://1inch.exchange"
          target="_blank"
          class="flex items-center text-xs"
        >
          Powered by
          <img src="./1inch.svg" width="50"
        /></a>
      </div>
    </form>

    <div class="flex flex-col notification hidden">
      <div>Thank you!</div>
      <div class="text-xs">Waiting for transaction to be mined..</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
